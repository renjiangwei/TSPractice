<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing</title>
</head>
<body>
  <div style="width: 200px; height: 200px; background-color: cadetblue;">
    <div class="inner-content-box">content-box</div>
  </div>
  <div style="width: 200px; height: 200px; background-color: cadetblue; margin-top: 20px;">
    <div class="inner-border-box">border-box</div>
  </div>
</body>
<style>
  .inner-content-box{
    border: 10px solid #f0f;
    width: calc(100% - 20px);
    height: calc(100% - 20px);
  }
  .inner-border-box{
    border: 10px solid #ff0;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
  }
</style>
</html>
