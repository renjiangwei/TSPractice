<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fixed</title>
</head>
<body>
  <div class="content">
    <div class="filter" style="width: 200px; height: 200px; border: 2px solid #f0f;">
      <button class="fixed-btn">go top</button>
    </div>
  </div>
  <style>
    .filter{
      filter:blur(1px)
    }
    .transform{
      transform:rotate(20deg);
    }
    .perspective{
      perspective: 200px;
    }
    .content{
      height: 2000px;
      background-color: antiquewhite;
    }
    .fixed-btn{
      position: fixed;
      bottom: 30px;
      left: 30px;
    }
  </style>
  <script>
    const content = document.querySelector('.content')
    let i = 50
    while(i) {
      const p = document.createElement('p')
      p.innerText = `p${i}`
      content.appendChild(p)
      i--
    }
  </script>
</body>
</html>
